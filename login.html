<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Login</h1>
    <form>
      <div class="input-container">
        <label for="a1">Username:</label>
        <input id="a1" type="text" placeholder="username" required>
      </div>
      <div class="input-container">
        <label for="a2">Password:</label>
        <input id="a2" type="password" placeholder="password" required>
      </div>
      <div class="submit-container">
        <input class="input" type="submit" value="Login">
      </div>
    </form>
  </div>
</body>
</html>
